<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearningAI with Theja</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Learn Physics with Theja</h1>
        <div class="lesson-section">
            <div class="video-container">
                <video id="lesson-video" controls>
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="choices">
                    <button onclick="makeChoice('high')">Launch High</button>
                    <button onclick="makeChoice('low')">Launch Low</button>
                </div>
            </div>
            <div class="avatar-container" id="sketchfab-embed"></div>
        </div>
        <div class="interaction-section">
            <input type="text" id="question" placeholder="Ask Theja about gravity...">
            <button onclick="askTheja()">Ask</button>
            <p id="response"></p>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://sketchfab.com/iframe-api/1.12.1/sketchfab-viewer-1.12.1.js"></script>
</body>
</html>
